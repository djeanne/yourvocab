{% extends 'base.html' %}

{% block content %}
<div class="col-md-8">
    {% for course in courses %}
        <div class="post">
            <h2><a href="/course/{{ course.id }}">{{ course.name }}</a></h2>
        </div>
    {% endfor %}
</div>

<div class="col-md-8">
    <a href="/course" class="btn btn-primary">Create course</a>
</div>
{% endblock content %}
